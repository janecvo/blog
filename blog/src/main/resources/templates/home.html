<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link th:href="@{/CSS/Style.css}" type="text/css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="WIN" >
</div>
<nav class="navbar navbar-expand-lg bg-light, topbanner" >
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><b>Carolina Fintech Hub Blog</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="nav nav-pills nav-fill" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{showNewPostForm}">New Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1>Home</h1>
<div class="card rounded-4  d-grid gap-3 mx-auto" style="width: 75%">

    <div id="card" th:each="post : ${allPosts} ">
    <div class="card-body rounded-4 border border-dark" style="color: yellow">
        <h5 class="card-title" th:text="${post.title}">
            Special title treatment</h5>
        <p class="card-text content" th:utext="${post.content}">
            With supporting text below as a natural lead-in to additional content.</p>
        <a th:href="@{/deletePost/{id}(id=${post.id})}" class="btn btn-primary">
            Delete</a>
        <a href="#" class="btn btn-primary">
            Edit</a>
        <div class="card-footer bg-transparent border-dark date" th:text="${#dates.format(post.dateTime, 'dd-MMM-yyyy')}">Footer
            <b th:text="${execInfo.now.time}"></b>
        </div>
        
    </div>
    </div>
</div>
<nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
