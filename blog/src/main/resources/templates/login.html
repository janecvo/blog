<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login App</title>
    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

    <!-- Create navigation bar (header)-->
    <div class="WIN">
        <!--<img src="../static/IMG/angryimg.png" width="200" th:src="@{IMG/angryimg.jpg}" >-->
        <!--<img src="../static/IMG/angryimg.png" width="200" th:src="@{IMG/angryimg.jpg}" >-->
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">WIN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="nav nav-pills nav-fill" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                </ul>
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">

                    <div class="btn-group" role="group">
                        <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Options
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                            <li><a class="dropdown-item nav-link" th:href="@{login}">Login</a></li>
                            <li><a class="dropdown-item nav-link" href="#">Register</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <br>
	<br>
    <div class = "container">
        <div class = "row">
            <div class = "col-md-6 col-md-offset-3">

                <h1> User Login </h1>
                <form th:action="@{/login}" method="post">

                    <!-- error message -->
                    <div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid username or
                                password.</div>
                    </div>

                    <!-- logout message -->
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out.</div>
                    </div>

                <div class = "form-group">
                        <label for ="username"> Username </label>:
                        <input type="text" class = "form-control" id = "username" name = "username"
                        placeholder="Enter Email ID" autofocus="autofocus">
                </div>

                <div class = "form-group">
                    <label for ="password"> Password </label>:
                    <input type="password" class = "form-control" id = "password" name = "password"
                    placeholder="Enter Password" />
                </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="login-submit" id="login-submit"
                            class="form-control btn btn-primary" value="Log In" />
                    </div>
                </div>
            </div>

        </form>

        <div class="form-group">
                <span>New user? <a href="/" th:href="@{/registration}">Register
                        here</a></span>
        </div>

            </div>
        </div>
    </div>

</body>
</html>
